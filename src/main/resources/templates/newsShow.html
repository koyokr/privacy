<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Admin Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="/admin/manage" class="navbar-brand">님아 그것은 내정보</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/manage" role="button">개인정보 지식글</a></li>
                <li><a href="/admin/crawlNews" role="button">뉴스 크롤링</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
    </div>
</div>
{{#crawlNews}}
<hi>제목 : {{title}}</hi>
<p>{{content}}</p>
<form method="get" action="/admin/manage/{{id}}/form">
    <button type="submit" class="delete-button">수정</button>
</form>
<form method="POST" action="/admin/manage/{{id}}/delete">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit" class="delete-button">삭제</button>
</form>
{{/crwalNews}}
<form method="get" action="/admin/manage/">
    <button type="submit" class="delete-button">목록</button>
</form>
</body>

</html>
