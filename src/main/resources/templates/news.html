<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Privacy Admin Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="/admin/manage" class="navbar-brand">님아 그것은 내정보</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse2">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/manage" role="button">개인정보 지식글</a></li>
                <li><a href="/admin/crawlNews" role="button">뉴스 크롤링</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="navbar navbar-default" id="subnav">
    <div class="col-md-12">
    </div>
</div>
<div class="container">
    <h1>크롤링된 뉴스 리스트</h1>
    <p></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        {{#newsList}}
        <tr align="center" onClick="location.href='/admin/crawlNews/{{id}}'" style="cursor:pointer;">
            <td>{{id}}</td>
            <td>{{title}}</td>
        </tr>
        {{/newsList}}
        </tbody>
    </table>
    <form method="get" action="/search">
        <button type="submit" class="btn btn-default pull-right">let's crawling!</button>
    </form>
    <form method="get" action="/admin/crawlNews/form">
        <button type="submit" class="btn btn-default pull-right">글쓰기</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="/text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
